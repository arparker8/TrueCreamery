<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>True Creamery</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body data-page="bag">
        <!-- Container for my Header and Nav -->
        <div class="top-banner">
            <!-- Nav holding the Menu Icon for Mobile -->
            <nav class="mobile-menu">
                <button class="mobile-menu-icon"><img src="./images/header/mobile-menu.svg" alt="Mobile Menu"></button>
            </nav>
            <!-- Header holding logo -->
            <header>
                <a href="./index.html"><img src="./images/header/logo.svg" alt="True Creamery Logo" class="logo"></a>
            </header>
            <!-- Nav holding the Menu for Desktop -->
            <nav class="menu">
                <a href="./our-flavors.html">Our Flavors</a>
                <a href="./our-story.html">Our Story</a>
                <a href="./contact.html">Contact</a>
                <div class="search-cont">
                    <input type="text" placeholder="Search" class="search-text-box" id="search-desktop">
                    <button class="search-icon"><img src="./images/header/search-icon.svg" alt="Search icon"></button>
                </div>
                <div class="shop-cont">
                    <button class="shop-icon"><img src="./images/header/shop-icon.svg" alt="Shop icon"></button>
                    <span class="shop-item-count"></span>
                </div>
            </nav>
            <!-- Nav holding the Bag Icon for Mobile -->
            <nav class="mobile-menu">
                <div class="shop-cont">
                    <button class="shop-icon"><img src="./images/header/shop-icon.svg" alt="Shop icon"></button>
                    <span class="shop-item-count-mobile"></span>
                </div>
            </nav>
        </div>
        <!-- The Links under Menu Icon for Mobile -->
        <div class="mobile-links">
            <ul>
                <li class="search-cont">
                    <button class="search-icon"><img src="./images/header/search-icon.svg" alt="Search icon"></button>
                    <input type="text" placeholder="Search" class="search-text-box" id="search-mobile">
                </li>
                <li><a href="./our-flavors.html">Our Flavors</a></li>
                <li><a href="./our-story.html">Our Story</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <!-- Cart Pop Out Layout -->
        <div class="bag">
            <div class="bag-header">
                <h2>YOUR BAG</h2>
                <button class="close-icon"><img src="./images/header/close-icon.svg" alt="Close icon" id="bag-close"></button>
            </div>
            <div class="bag-cont">
            </div>
            <hr>
            <div class="subtotal">
                <h3 class="subtotal-title">Subtotal</h3>
                <h4 class="subtotal-price">$0.00</h4>
            </div>
            <a href="#" class="check-out">CHECK OUT</a>
        </div>
        <div class="checkout-cont">
            <div class="checkout-header">
                <h2>BAG</h2>
            </div>
        </div>
        <div class="total-cont">
            <hr>
            <div class="total">
                <h3>Total</h3>
                <h4 class="total-price">$0.00</h4>
            </div>
        </div>
        <!-- Footer with rights info -->
        <footer>
            <p>Term of Use</p>
            <p>Privacy Policy</p>
            <p>FAQ</p>
            <p>Â© 2025 True Creamery All Rights Reserved</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
