Checkout Page - Which will display the products that are added to the bag. With a form for Contact Info and Delivery Info to order items.

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>True Creamery - Checkout</title>
        <meta name="description" content="The Checkout page to buy Pints of Ice Cream online from True Creamery.">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body data-page="bag" id="checkout-body">
        <!-- Container for my Header and Nav -->
        <div class="top-banner">
            <!-- Nav holding the Menu Icon for Mobile -->
            <nav class="mobile-menu">
                <button type="button" class="mobile-menu-icon" id="mobile-menu"><img src="./images/header/mobile-menu.svg" alt="Mobile Menu"></button>
            </nav>
            <!-- Header holding logo -->
            <header>
                <a href="./index.html"><img src="./images/header/logo.svg" alt="True Creamery Logo" class="logo"></a>
            </header>
            <!-- Nav holding the Menu for Desktop -->
            <nav class="menu">
                <a href="./our-flavors.html">Our Flavors</a>
                <a href="./our-story.html">Our Story</a>
                <a href="./contact.html">Contact</a>
                <div class="search-cont">
                    <input type="text" placeholder="Search" class="search-text-box" id="search-desktop">
                    <button type="button" class="search-icon"><img src="./images/header/search-icon.svg" alt="Search icon"></button>
                </div>
                <div class="shop-cont">
                    <button type="button" class="shop-icon"><img src="./images/header/shop-icon.svg" alt="Shop icon"></button>
                    <span class="shop-item-count"></span>
                </div>
            </nav>
            <!-- Nav holding the Bag Icon for Mobile -->
            <nav class="mobile-menu">
                <div class="shop-cont">
                    <button type="button" class="shop-icon"><img src="./images/header/shop-icon.svg" alt="Shop icon"></button>
                    <span class="shop-item-count-mobile"></span>
                </div>
            </nav>
        </div>
        <!-- The Links under Menu Icon for Mobile -->
        <div class="mobile-links">
            <ul>
                <li class="search-cont">
                    <button type="button" class="search-icon"><img src="./images/header/search-icon.svg" alt="Search icon"></button>
                    <input type="text" placeholder="Search" class="search-text-box" id="search-mobile">
                </li>
                <li><a href="./our-flavors.html">Our Flavors</a></li>
                <li><a href="./our-story.html">Our Story</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <!-- Cart Pop Out Layout -->
        <div class="bag">
            <div class="bag-header">
                <h2>YOUR BAG</h2>
                <button type="button" class="close-icon"><img src="./images/header/close-icon.svg" alt="Close icon" id="bag-close"></button>
            </div>
            <div class="bag-cont">
            </div>
            <hr>
            <div class="subtotal">
                <h3 class="subtotal-title">Subtotal</h3>
                <h4 class="subtotal-price">$0.00</h4>
            </div>
            <a href="./checkout.html" class="check-out">CHECK OUT</a>
        </div>
        <div class="checkout-cont">
            <!-- Container for Display of Items in Bag to Checkout. -->
            <div class="checkout-display">
                <h2>YOUR BAG</h2>
                <div class="checkout-box">
                    
                </div>
                <div class="total-cont">
                    <hr>
                    <div class="total">
                        <h3>Total</h3>
                        <h4 class="total-price">$0.00</h4>
                    </div>
                </div>
            </div>
            <!-- Container for Checkout Form -->
            <div class="checkout-form-display">
                <h2>ORDER HERE</h2>
                <div class="checkout-form-cont">
                    <form method="get" id="checkout-form">
                        <!-- Container for Contact Info Section -->
                        <div class="form-sections">
                            <p>Contact Info</p>
                            <div class="input-spacing">
                                <input type="email" name="email" id="email" placeholder="Email" autocomplete="on" required>
                                <input type="tel" name="phone" id="phone-checkout" placeholder="Phone" maxlength="12" autocomplete="on" required>
                            </div>
                        </div>
                        <!-- Container for Delivery Address Info Section -->
                        <div class="form-sections">
                            <p>Delivery Address</p>
                            <div class="input-spacing">
                                <input type="text" name="first-name" id="first-name" placeholder="First Name" autocomplete="on" required>
                                <input type="text" name="last-name" id="last-name" placeholder="Last Name" autocomplete="on" required>
                            </div>
                            <input type="text" name="address" id="address" placeholder="Street Address" autocomplete="on" required>
                            <input type="text" name="optional" id="optional" placeholder="Apt/Suite/Floor(Optional)" autocomplete="on">
                            <div class="input-spacing">
                                <input type="text" name="city" id="city" placeholder="City" autocomplete="on" required>
                                <input type="text" name="states" id="states" placeholder="States" maxlength="2" autocomplete="on" required>
                                <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" maxlength="5" autocomplete="on" required>
                            </div>
                            <div class="checkbox-info">
                                <input type="checkbox" name="billing-address" id="billing-address" value="billing-address">
                                <label for="billing-address">Use for Billing Address</label>
                            </div>
                        </div>
                        <input type="submit" id="checkout" value="Checkout">
                        <input type="reset" id="checkout-reset">
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer with Rights Info -->
        <footer>
            <p>Term of Use</p>
            <p>Privacy Policy</p>
            <p>FAQ</p>
            <p>Â© 2025 True Creamery All Rights Reserved</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
